name: Build & Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew build
      env: # Or as an environment variable
        TEST_STRUCTURIZR_API_KEY: ${{ secrets.TEST_STRUCTURIZR_API_KEY }}
        TEST_STRUCTURIZR_API_SECRET: ${{ secrets.TEST_STRUCTURIZR_API_SECRET }}

    - name: Publish
      if: github.ref == 'refs/heads/master'
      run: ./gradlew run
      env:
        STRUCTURIZR_API_KEY: ${{ secrets.STRUCTURIZR_API_KEY }}
        STRUCTURIZR_API_SECRET: ${{ secrets.STRUCTURIZR_API_SECRET }}




