buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:4.1.6"
    }
}

apply plugin: 'java'
apply plugin: 'application'
//See https://www.baeldung.com/lombok-ide for how to configure intellij to work with lombok
apply plugin: "io.freefair.lombok"
apply plugin: 'jacoco'


mainClassName = 'net.nahknarmi.arch.Bootstrap'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    //Google doc api
    compile 'com.google.api-client:google-api-client:1.30.1'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.1'
    compile 'com.google.apis:google-api-services-docs:v1-rev20190827-1.30.1'

    //Structurizr
    compile 'com.structurizr:structurizr-client:1.3.2'
    compile 'com.google.code.gson:gson:2.8.6'

    //Yaml
    compile 'org.yaml:snakeyaml:1.25'

    //Testing
    testCompile 'junit:junit:4.12'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.9
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification