          action: "USES"
          with: "DevSpaces CLI"
          description: "to create dev spaces"
        - name: "Developer"
          action: "INTERACTS_WITH"
          with: "SaasOps"
          description: "inter-team communicatoin"

        # System relationships
        - name: "DevSpaces CLI"
          action: "USES"
          with: "DevSpaces Backend"
          description: "cli queries backend"
